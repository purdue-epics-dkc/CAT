<ion-header>

  <ion-navbar color="primary">
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list-header>
    Saved Messages
  </ion-list-header>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  
  <button ion-button full>Directions to Grocery Store</button>
  <button ion-button full>Recipe For Birthday Cake</button>
  <button ion-button full>To-Do List for Saturday</button>
