<ion-header>
  <ion-navbar [color]="isRecording ? 'danger' : 'primary'">
    <ion-title>
      Welcome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1> Computer ASL Translation </h1>
  <button ion-button full color="primary" (click)="getPermission()">Activate Microphone</button>
  <button ion-button round color="danger" class="record" (click)="startListening()">Record</button>
  <button ion-button round color="danger" class="stop" (click)="stopListening()" *ngIf="isIos()">Stop</button>
  <p>
    Push the button above to start recording speech!
  </p>

<ion-card>
    <ion-card-header> Possible Phrases: </ion-card-header>
      <ion-card-content>
        <ion-list>
            <button ion-button full *ngFor="let match of matches" (click)="goToAvatarPage()">
              {{ match }}
            </button>
        </ion-list>
      </ion-card-content>
  </ion-card>

  <button ion-button round color="primary"(click)="goToLibraryPage()">Library</button>
  <p color class="message">
    Push the button above to access saved messages!
  </p>
  <button ion-button round color="primary"(click)="goToGlovePage()">Gloves</button>
  <p color class="message">
    Push the button above to go to the gloves page!
  </p>

  
</ion-content>
